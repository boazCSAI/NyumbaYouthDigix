<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Feedback | YouthDigix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .success, .error {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Send Your Feedback</h2>

  <input id="name" type="text" placeholder="Your Name" required>
  <input id="email" type="email" placeholder="Your Email" required>
  <textarea id="message" rows="5" placeholder="Your Feedback" required></textarea>
  <button onclick="sendFeedback()">Send Feedback</button>

  <div id="status"></div>
</div>

<script>
  async function sendFeedback() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();
    const statusDiv = document.getElementById("status");

    if (!name || !email || !message) {
      statusDiv.textContent = "Please fill all fields!";
      statusDiv.className = "error";
      return;
    }

    try {
      const response = await fetch("https://backend-nyumba.onrender.com/feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, message })
      });

      if (response.ok) {
        statusDiv.textContent = "Feedback sent successfully!";
        statusDiv.className = "success";

        // Clear form
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("message").value = "";
      } else {
        throw new Error("Failed to send feedback");
      }
    } catch (err) {
      statusDiv.textContent = "Error sending feedback. Try again!";
      statusDiv.className = "error";
      console.error(err);
    }
  }
</script>

</body>
</html>
