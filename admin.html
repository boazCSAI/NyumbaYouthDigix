<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Comments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .search-container {
      margin-bottom: 15px;
      text-align: right;
    }

    .search-container input {
      padding: 8px;
      width: 200px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .no-comments {
      text-align: center;
      color: #777;
      padding: 20px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Admin Comments</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search comments..." onkeyup="searchComments()">
  </div>

  <table id="commentsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Comments will be inserted here -->
    </tbody>
  </table>

  <div class="no-comments" id="noComments" style="display: none;">
    No comments found.
  </div>
</div>

<script>
  let allComments = [];

  async function loadComments() {
    try {
      const response = await fetch('https://backend-nyumba.onrender.com/feedback'); // <-- your Flask API endpoint
      allComments = await response.json();

      displayComments(allComments);
    } catch (err) {
      console.error('Failed to load comments', err);
      document.getElementById('noComments').textContent = "Failed to load comments.";
      document.getElementById('noComments').style.display = "block";
    }
  }

  function displayComments(comments) {
    const tbody = document.getElementById('commentsTable').querySelector('tbody');
    tbody.innerHTML = '';

    if (comments.length === 0) {
      document.getElementById('noComments').style.display = "block";
      return;
    } else {
      document.getElementById('noComments').style.display = "none";
    }

    comments.forEach(comment => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${comment[0]}</td>
        <td>${comment[1]}</td>
        <td>${comment[2]}</td>
        <td>${new Date(comment[3]).toLocaleString()}</td>
      `;
      tbody.appendChild(row);
    });
  }

  function searchComments() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = allComments.filter(c =>
      c[0].toLowerCase().includes(query) ||
      c[1].toLowerCase().includes(query) ||
      c[2].toLowerCase().includes(query)
    );
    displayComments(filtered);
  }

  // Load comments when page loads
  loadComments();
</script>

</body>
</html>
